<div class="dashboard-container">
  <div class="dashboard-header">
    <div>
      <h1 class="dashboard-title">Task Dashboard</h1>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search tasks..." (input)="onSearch($event)" />
    </div>
    <div class="btn-container">
      <select id="status" (change)="onStatusChange($event)">
          <option value="">Select status</option>
          <option value="pending">PENDING</option>
          <option value="in_progress">IN-PROGRESS</option>
          <option value="completed">COMPLETED</option>
      </select>
      <button class="create-btn" (click)="addTask()">+</button>
    </div>
  </div>
  <div class="tasks-grid">
    <div *ngFor="let task of tasks()" class="task-card">
      <div class="task-header">
        <h2 class="task-title">{{ task.title }}</h2>
        <span class="task-badge" [ngClass]="task.status.toLowerCase()">{{ task.status }}</span>
      </div>
      <p class="task-desc">{{ task.description }}</p>
      <div class="task-footer">
        <span class="task-due">Due: {{ task.dueDate | date:'mediumDate' }}</span>
        <button class="delete-btn" (click)="deleteTask(task)">X</button>
        <button class="task-btn" (click)="viewTask(task)">View</button>
      </div>
    </div>
  </div>
</div>
